<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    
    <div class="login-form-container">
        <h2>Log In Account</h2>
        <form id="login-form" onsubmit="login(event)">
            <input type="text" id="email-field" class="field email" placeholder="   Email"> 
            <input type="text" id="password-field" class="field password" placeholder="   Password"> 
            <button id="login-button" class="field"> LOGIN </button>
        </form>
        <div id="msg-display-div"></div>
        
        <a href="#" class="no-acc-anchor"> No Account ? Sign Up </a>
        
    </div>
    
</body>

<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
